<table class="table">
  <thead>
  <tr>
    <th>Code</th>
    <th>Temperature</th>
    <th>WindSpeed</th>
    <th>Pressure</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td>
      ${reading.code}
    </td>
    <td>
      ${reading.temperature}
    </td>
    <td>
      ${reading.windSpeed}
    </td>
    <td>
      ${reading.pressure}
    </td>
    <td>
      <a href="/station/${_station.id}/deleteReading/${reading.id}" class="button is-danger">Delete Reading</a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
